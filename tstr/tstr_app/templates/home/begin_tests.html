{% extends "base.html" %}
{% load staticfiles %}

{% block header %}
{% endblock %}
{% block content %}

    <!-- Menu Section -->
    <section id="menu" class="container content-section text-center inside-template">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="brand-heading">Twoje rozpoczÄ™te testy</h1>
            </div>
        </div>
        {% for test in tests %}
            <div class="row col-lg-12" id="test-options">
                <!-- link to first question of test-->
                <a href="/test/{{ test.test_id }}/{{ test.question_id }}"
                   class="btn btn-default btn-lg test-option">
                    <span class="test-name">
                        <h3>Kontynuuj {{ test.test.test_name }}</h3>
                    </span>
                </a>
            </div>
        {% endfor %}
    </section>
{% endblock %}
